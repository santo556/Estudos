<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        body {
            background-color: black;
            color: rgb(245, 13, 13);
            font: normal 20pt Arial;
        }    
        p {
            color: white;
            font: oblique 16pt Calibre;
        }
    </style>
</head>
<body>
    <h1>Imagens dinânimicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos difrentes <br> eu simplesmente aumente o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTNL5.</p>
    <audio src="midia/guanacast33.mp3" controls autoplay></audio>    
    </audio>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/happymistake.mp3" type="">
    </audio>
</html>
