<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div {
            display: inline-block; /* Na mesma linha */
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px; /* Altura */
            width: 200px; /* Largura*/
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">HTML</div>
    <div id="d2">CSS</div>
    <div id="d3">JS</div>
</body>
</html>
