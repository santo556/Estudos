<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: darkgray;
            height: 300px;
            width: 300px;
            border: 11px solid rgb(71, 70, 70);
            box-shadow: 5px 5px 5px 5px;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px dashed darkgray;
        }
        a {  /* inline-level */
            border: 0.65em solid rgb(149, 9, 9);
            padding: 10px auto 10px auto;
        }
        p {
            font-family: sans-serif;
            font-size: 1.22em;
            color: rgb(53, 153, 235);
            text-align: center;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de caixas Box-level <br>
        <hr>
        Caixas em Html é muito importante
    </h1>
    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
